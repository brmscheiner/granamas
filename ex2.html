<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="anagram.js"></script>
    <title></title>
  </head>

  <body>
    <div id="app"></div>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>

    <script>
      "use strict"

      let anagram = new Anagram()

      anagram.initialize({
       container: document.getElementById("app"),
       states: {
         "bio": "banana",
         "about": "ananab",
         "info": "baaann"
       },
       mode: "normal",
       duration: 1 // in seconds
      })

      document.getElementById("1").addEventListener("click", () => anagram.animateTo("info"))
      document.getElementById("2").addEventListener("click", () => anagram.animateTo("about"))
      document.getElementById("3").addEventListener("click", () => anagram.animateTo("bio"))

    </script>
  </body>
</html>
