<html>
  <head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="anagram.js"></script>
    <title></title>
  </head>

  <body>
    <div id="app">
    </div>

    <script>
      "use strict"

      let anagram = new Anagram()

      anagram.initialize({
       container: document.getElementById("app"),
       states: {
         "bio": "To be or not to be: that is the question; whether 'tis nobler in the mind to suffer the slings and arrows of outrageous fortune, or to take arms against a sea of troubles and by opposing, end them?",
         "about": "ram a banana",
         "info": "Is a befitting quote from one of Shakespeare's greatest tragedies. But why won't Hamlet's inspiring motto toss our stubborn hero's tortuous battle for life, on one hand, and death, on another?"
       },
       mode: "normal",
       duration: 2 // in seconds
      })

      document.body.addEventListener("click", () => anagram.animateTo("info"))
    </script>
  </body>
</html>
