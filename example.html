<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="anagram.js"></script>
    <title></title>
  </head>

  <body>
    <div id="app"></div>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>

    <script>
      "use strict"

      let anagram = new Anagram()

      anagram.initialize({
       container: document.getElementById("app"),
       states: {
         "bio": "To be or not to be: that is the question; whether 'tis nobler in the mind to suffer the slings and arrows of outrageous fortune, or to take arms against a sea of troubles and by opposing, end them?",
         "about": "I wrote all of Shakespeare's plays, and the wife and I got together, did most of his sonnets for our entertainment. But tormentors oft attribute that our brash quotes as being bogus. O! no! no! no!",
         "info": "Is a befitting quote from one of Shakespeare's greatest tragedies. But why won't Hamlet's inspiring motto toss our stubborn hero's tortuous battle for life, on one hand, and death, on another?"
       },
       mode: "normal",
       duration: 1 // in seconds
      })

      document.getElementById("1").addEventListener("click", () => anagram.animateTo("info"))
      document.getElementById("2").addEventListener("click", () => anagram.animateTo("about"))
      document.getElementById("3").addEventListener("click", () => anagram.animateTo("bio"))

    </script>
  </body>
</html>
