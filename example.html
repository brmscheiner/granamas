<html>
  <head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="anagram.js"></script>
    <title></title>
  </head>

  <body>
    <div id="app">
    </div>

    <script>
      "use strict"

      let anagram = new Anagram()

      anagram.initialize({
       container: document.getElementById("app"),
       states: {
         "bio": "bananarama",
         "about": "ram a banana",
         "info": "bandanaroomba"
       },
       mode: "normal",
       duration: 3 // in seconds
      })

      document.body.addEventListener("click", () => anagram.animateTo("info"))
    </script>
  </body>
</html>
